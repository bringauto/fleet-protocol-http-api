services:

  server:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgresql-database
    ports:
      - 8080:8080
    networks:
      - api-network
    entrypoint:
      ["python3", "-m", "server", "config/config.json", "--location", "postgresql-database"]

  postgresql-database:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "1234"
    networks:
      - api-network
    ports:
      - 5432:5432

networks:
  api-network:
